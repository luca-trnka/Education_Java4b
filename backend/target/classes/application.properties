spring.application.name=Education_Java4b

spring.datasource.url=jdbc:postgresql://localhost:5432/mng_offer
spring.datasource.username=mng_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/mng_offer
spring.flyway.user=mng_user
spring.flyway.password=password
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Properties
app.jwtSecret=app.jwtSecret=ThisIsASecretKeyForJwt2024AndItIsLongEnoughAndEvenLongerThanBefore
app.jwtExpirationInMs=9000000

spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.web=DEBUG