spring.application.name=Education_Java4b

spring.datasource.url=jdbc:postgresql://localhost:5432/offer_mng
spring.datasource.username=offer_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/offer_mng
spring.flyway.user=offer_user
spring.flyway.password=password
spring.flyway.locations=classpath:db/migration